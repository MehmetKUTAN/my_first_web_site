<div>
  <div>
    <h2>Girilen Sayının Çift mi Tek mi olduğunu bulan C programı.</h2>
    <div>
      <div>#include &lt;stdio.h&gt;</div>
      <div>#include &lt;stdlib.h&gt;</div>
      <div><br />
      </div>
      <div>int main()</div>
      <div>{</div>
      <div>    int sayi;</div>
      <div>    printf(&quot;Bir sayi giriniz=&quot;);</div>
      <div>    scanf(&quot;%d&quot;,&amp;sayi);</div>
      <div>    if (sayi%2==0)</div>
      <div>    printf(&quot;sayi cift&quot;);</div>
      <div>  else</div>
      <div>  printf(&quot;sayi tek&quot;);</div>
      <div>    return 0;</div>
      <div>}</div>
    </div>

    </div>
