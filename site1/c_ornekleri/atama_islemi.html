<h2>Atama işlemi C programı.</h2>
<br />
#include &lt;stdio.h&gt;<br />
#include &lt;stdlib.h&gt;<br />
<br />
int main()<br />
{<br />
int a,x,b;<br />
a=6;<br />
b=2;<br />
x=6*++a;<br />
printf(&quot;x degeri=%d \n &quot;,x);<br />
x=60-a++;<br />
printf(&quot;x degeri=%d \n &quot;,x);<br />
x=a++*--b;<br />
printf(&quot;x=%d\n,a=%d\n,b=%d\n &quot;,x,a,b);<br />
    return 0;<br />
}<br />
