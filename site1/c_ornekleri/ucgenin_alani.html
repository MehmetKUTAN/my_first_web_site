<h2>Üçgenin alanını bulan C programı.</h2>
<div>
  <div>#include &lt;stdio.h&gt;</div>
  <div>#include &lt;stdlib.h&gt;</div>
  <div><br />
  </div>
  <div>int main()</div>
  <div>{</div>
  <div>    int taban,h;</div>
  <div>float alan;</div>
  <div>printf(&quot;taban degerini giriniz=\n&quot;);</div>
  <div>scanf(&quot;%d&quot;,&amp;taban);</div>
  <div>printf(&quot;yuksekliðini giriniz=&quot;);</div>
  <div>scanf(&quot;%d&quot;,&amp;h);</div>
  <div>alan=(taban*h)/2.0;</div>
  <div>printf(&quot;üçgeni alaný=%f&quot;,alan);</div>
  <div>}</div>
</div>
