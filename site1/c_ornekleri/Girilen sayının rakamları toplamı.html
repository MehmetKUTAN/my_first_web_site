      int sayi,top=0,kalan;<br />
      printf(&quot;Bir sayi giriniz=&quot;);<br />
      scanf(&quot;%d&quot;,&amp;sayi);<br />
      while(sayi!=0)<br />
      {<br />
      kalan=sayi%10;<br />
      top=top+kalan;<br />
      sayi=sayi/10;<br />
      }<br />

      return 0;<br />
